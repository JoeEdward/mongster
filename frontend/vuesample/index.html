<!doctype html>
<html lang="en">
  <head>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
  <div id="app">
    <div>
      <b-button size="sm" @click="toggle">
        {{ show ? 'Hide' : 'Show' }} Alert
      </b-button>
      <b-alert
        v-model="show"
        class="mt-3"
        dismissible
        @dismissed="dismissed"
      >
        Hello {{ name }}!
      </b-alert>
    </div>
  </div>
  <script src="index.js"></script>
  </body>
 </html>
